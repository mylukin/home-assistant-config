- alias: 'Lukin Comeback'
  trigger:
    platform: state
    entity_id: device_tracker.lukindejianguoprolan
    from: not_home
    to: home

    for:
      hours: 0
      minutes: 1
      seconds: 0

  action:
    - service: script.set_vlc_volume
      data:
        value: 0.7

    - service: tts.baidu_say
      data_template:
        entity_id: media_player.speaker_vlc
        message: >
          {{ [
            "欢迎卢现升回家！",
            "猜猜是谁回来了？是卢现升",
            "告诉你一个秘密！卢现升回来了",
            "你挣钱的奴隶回来了，请列队欢迎！"
          ] | random }}

    - delay: 00:00:05
    - wait_template: >-
        {{ not is_state('media_player.speaker_vlc', 'playing') }}
