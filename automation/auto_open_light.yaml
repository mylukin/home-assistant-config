- alias: 'Turn on your living room light automatically'
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d00023d15d6
      to: 'on'

  condition:
    condition: and
    conditions:
    - condition: time
      after: '10:00:00'
      before: '22:00:00'

    - condition: numeric_state
      entity_id: sensor.illumination_158d000204a6f6
      below: 15

  action:
    - service: switch.turn_on
      entity_id: switch.wall_switch_right_158d00024aa64d


- alias: 'Turn off living room light automatically'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d00023d15d6
      to: 'off'
      for: '00:30:00'

  action:
    - service: switch.turn_off
      entity_id: switch.wall_switch_right_158d00024aa64d
